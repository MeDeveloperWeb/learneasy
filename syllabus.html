<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>M.Sc Computer Science – Year 1 Semester 1 Syllabus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f7f7f7;
        }

        h1,
        h2,
        h3 {
            margin-top: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            vertical-align: top;
        }

        th {
            background: #e0e0e0;
            width: 15%;
        }

        .course {
            padding: 15px;
            background: #ffffff;
            border: 1px solid #ccc;

        }
    </style>
</head>

<body>

                        "Introduction to proofs",
                        "Resolution proof system",

                    ],
                    "Unit III": [

                        "Solving linear recurrence relations",
                        "Divide and conquer algorithms",
                        "Generating functions",

                        "Applications of inclusion-exclusion"
                    ],
                    "Unit IV": [

                        "Euler tours",
                        "Planar graphs",

                        "Euler’s formula",

                        "Chromatic polynomials",
                        "Trees",
                        "Weighted trees",
                        "Max-flow min-cut theorem",

                        "Complexity classes – NP-Hard and NP-Complete problems",
                        "Cook’s theorem",
                        "NP completeness reductions",
                        "Approximation algorithms"
                    ]
                }
            }
        };

        function render() {
            const root = document.getElementById("content");

            for (const courseName in syllabus) {
                const course = syllabus[courseName];

                const div = document.createElement("div");
                div.className = "course";

                div.innerHTML = `
      <h2>${courseName}</h2>
      <p><strong>Code:</strong> ${course.code}</p>
      <p><strong>Title:</strong> ${course.title}</p>
      <p><strong>Credit:</strong> ${course.credit}</p>
    `;

                for (const unit in course.units) {
                    const table = document.createElement("table");
                    table.innerHTML = `
        <tr>
          <th>${unit}</th>
          <td>
            <ul>
              ${course.units[unit].map(t => `<li>${t}</li>`).join("")}
            </ul>
          </td>
        </tr>
      `;
                    div.appendChild(table);
                }

                root.appendChild(div);
            }
        }

        render();
    </script>

</body>

</html>
